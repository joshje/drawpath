<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Draw canvas paths in the browser">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Drawpath</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="scripts/require.js"></script>
        <script>
            require.config({
                baseUrl: 'scripts'
            });

            // Use ?dev=1 in the URL to load unminified files
            require(['drawpath' + (/(dev|local)/.test(location.search) ? '' : '.min')]);
        </script>
    </body>
</html>
